<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background-color: gray;">
        <nav style="display: flex; justify-content: center;">
            <ul style="display: flex; flex-direction: row; gap: 32px; list-style-type: none;">
                <li style="color: black;">
                  <p>shop</p>
                </li> 
                <li>
                  <p>browse</p>
                </li>
                <li>
                  <p>FAQ</p>
                </li>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Form Pemesanan</h1>
        <section style="display: flex; justify-content: space-between; padding: 64px 128px;">
            <img src="./image/Pizza.jpg" alt="foto pizza" width="250" height="250">
            <form action="pesanan.html">
                <table>
                  <thead>
                    <tr>
                      <td>Informasi Anda</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><label for="nama">Nama :</label></td>
                      <td><input type="text" id="nama" name="nama" required></td>
                    </tr>
                    <tr>
                      <td><label for="alamat">Alamat :</label></td>
                      <td><input type="text" id="alamat" name="alamat" required></td>
                    </tr>
                    <tr>
                      <td><label for="notelp">No Telepon :</label></td>
                      <td><input type="number" id="notelp" name="notelp" required></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email :</label></td>
                      <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                      <td><label for="note">Note Pemesanan :</label></td>
                      <td><textarea name="note" id="note" required placeholder="tidak lebih dari 400 kata"></textarea></td>
                    </tr>
                  </tbody>
                </table>
                
                <h4>pilih salah satu</h4>
                <label for="crust">Crust</label><br>
                
                <input type="radio" id="crust" name="crust" value="cs">
                <label for="cs">Classic White</label><br>
                <input type="radio" id="crust" name="crust" value="mg">
                <label for="mg">Multigrain</label><br>
                <input type="radio" id="crust" name="crust" value="cf">
                <label for="cf">Cheese Suffed</label><br>
                <input type="radio" id="crust" name="crust" value="ck">
                <label for="ck">Coklat</label><br>
                <br>
                
                <h4 for="">Topping (pilih lebih dari 1)</h4><br>
                
                <input type="checkbox" id="" name="topping" value="sm">Sambal Matah<br>
                <input type="checkbox" id="" name="topping" value="sb">Sambal Bawang<br>
                <input type="checkbox" id="" name="topping" value="sp">Sambal Geprek<br>
                <input type="checkbox" id="" name="topping" value="sg">Sambal Goreng<br>
                
                <h4>Number</h4>
                <label for="">Pesanan Pizza</label>
                <input type="number" min="1" max="6"><br><br>
                
                <button type="submit" value="pesan">Pesan Sekarang</button>
                <button type="reset" value="reset">Reset</button>
              </form>
        </section>
    </main>
</body>
</html>
